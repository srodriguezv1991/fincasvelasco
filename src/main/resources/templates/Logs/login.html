<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">login</title>
    <link rel="stylesheet" href="/css/ModoBlanco.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
  <header th:replace="~{layaout/fragments :: header}"></header>
    <div tiles:fragment="content" class="d-flex justify-content-center">
        <form class="form" name="f" th:action="@{/login}" method="post">               
            <fieldset>
                <legend class="text-center py-3">Bienvenid@ Administrador</legend>
                <div th:if="${param.error}" class="alert alert-error">    
                    Usuario o contraseña incorrecto
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    Ya has cerrado sesion
                </div>
                <div class="py-3 d-flex justify-content-center">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username"/>        
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password"/>    
                <div class="form-actions">
                 </div>
                </div>
                <div id="pa" class="d-flex justify-content-center">
                  <button type="submit"class="btn btn-primary">Login</button>
                  <button class="btn btn-primary">Pagina Principal</button><h3><a th:href="@{/}"></a></h3>
                </div>
                
            </fieldset>
        </form>
    </div>
    
  </body>
</html>
