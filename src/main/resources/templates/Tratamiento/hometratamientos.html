<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/ModoBlanco.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script type="text/javascript">
        function confirmDelete() {
            return confirm("Estas seguro de que deseas borrar esto?");
        }
    </script>
</head>
<body>
	<header th:replace="~{layaout/fragments :: header}"></header>
	<h1 class="text-center py-3">CRUD Tratamiento</h1>
	<div class="d-flex justify-content-center"> 
<table border="1" cellpadding="10">
			<tr class="text-center">
				<th>Nombre</th>
				<th>Tipo</th>
				<th>Accion</th>
				
			</tr>
			<tr th:each="tratamiento : ${tratamientos}">
				<td th:text="${tratamiento.nombre}"></td>
				<td th:text="${tratamiento.tipo}"></td>
				<td><a th:href="'/tratamiento/borrartratamiento/' + ${tratamiento.idtratamiento}" onclick="return confirmDelete()"><button class="btn btn-secondary">Eliminar</button></a>
				<a th:href="'/tratamiento/modificartratamiento/' + ${tratamiento.idtratamiento}"><button class="btn btn-primary">Modificar</button></a></td>
				
			</tr>
		
		</table>
		</div>
		<div class="py-3 d-flex justify-content-center">
		<h3><a th:href="@{/}"><button class="btn btn-primary">Pagina Principal</button></a></h3>
		<h3><a th:href="@{/tratamiento/creartratamiento}"><button class="btn btn-primary">Insertar Tratamiento</button></a></h3>
		</div>
</body>
</html>
