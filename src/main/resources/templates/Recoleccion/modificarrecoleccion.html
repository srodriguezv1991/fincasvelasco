<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/ModoBlanco.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{layaout/fragments :: header}"></header>
<h2 class="py-3" style="text-align: center;">Modificar recoleccion</h2>
	<section class="ps-5 py-3 d-flex justify-content-center">
		<form th:action="@{guardarrecoleccion}" method="post" th:object="${recoleccion}">
		<p><input type="text" th:field="*{idrecoleccion}" readonly="readonly"/>
		<p>Fecha: <input type="date" th:field="*{fecharecoleccion}"/>
		<p>Kilos recogidos: <input type="text" th:field="*{kilosrecogidos}" />
		<p>Variedad: <input type="text" th:field="*{variedad}" />
		<p>Finca: <input type="text" th:field="*{finca}" />
		
		<button type="submit">Guardar</button>
		
	
		
		
		
		</form>
	</section>
	
</body>
</html>
