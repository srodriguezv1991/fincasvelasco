<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/ModoBlanco.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script type="text/javascript">
        function confirmDelete() {
            return confirm("Estas seguro de que deseas borrar esto?");
        }
    </script>
	</head>
<body>
	<header th:replace="~{layaout/fragments :: header}"></header>
	<h1 class="text-center py-3">CRUD Recoleccion</h1>
	<div class="d-flex justify-content-center"> 
		<table border="1" cellpadding="10">
			<tr class="text-center">
				<th>Fecha Recoleccion</th>
				<th>Kilos</th>
				<th>Variedad</th>
				<th>Finca</th>
				<th>Accion</th>
				
			</tr>
			<tr th:each="recoleccion : ${recolecciones}">
				<td th:text="${recoleccion.fecharecoleccion}"></td>
				<td th:text="${recoleccion.kilosrecogidos}"></td>
				<td th:text="${recoleccion.variedad.nombre}"></td>
				<td th:text="${recoleccion.finca.nombre}"></td>
				<td><a th:href="'/recoleccion/borrarrecoleccion/' + ${recoleccion.idrecoleccion}" onclick="return confirmDelete()"><button class="btn btn-secondary">Eliminar</button></a>
				<a th:href="'/recoleccion/modificarrecoleccion/' + ${recoleccion.idrecoleccion}"><button class="btn btn-primary">Modificar</button></a></td>
				
			</tr>
			
		</table>
		</div>
		<div class="py-3 d-flex justify-content-center">
	<h3><a th:href="@{/recoleccion/crearrecoleccion}"><button class="btn btn-primary">Insertar Recoleccion</button></a></h3>
	</div>
	
</body>
</html>
