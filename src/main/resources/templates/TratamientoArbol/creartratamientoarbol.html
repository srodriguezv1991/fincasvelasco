<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>aplicartratamiento</title>
<link rel="stylesheet" href="/css/ModoBlanco.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<header th:replace="~{layaout/fragments :: header}"></header>
	<h2 class="py-3" style="text-align: center;"> Aplicar tratamiento</h2>
	<section class="ps-5 py-3">
			<form class= "form"  th:action="@{guardartratamientoarbol}" method="post" th:object="${tratamientoarbol}">
		
		<p>
            Arbol: <select th:field="*{arbol}">
                <option th:each="arbol: ${arbol}" th:value="${arbol.idarbol}" th:text="${arbol.idarbol}"></option>
            </select>
        </p>
        <p>
            Tratamiento: <select th:field="*{tratamiento}">
                <option th:each="tratamiento: ${tratamiento}" th:value="${tratamiento.idtratamiento}" th:text="${tratamiento.nombre}"></option>
            </select>
        </p>
        <p>Fecha Aplicacion: <input type="date" th:field="*{fechatratamiento}"/>
     
		
		<button type="submit">Guardar</button>
		
	
		
		
		
		</form>
		</section>
</body>
</html>
