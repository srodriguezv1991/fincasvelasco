<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>fincas</title>
<link rel="stylesheet" href="/css/ModoBlanco.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<header th:replace="~{layaout/fragments :: header}"></header>
	<h1 class="text-center py-3">TRATAMIENTOS APLICADOS</h1>
	<div class="d-flex justify-content-center">
	<table border="1" cellpadding="10">
			<tr>
				<th>Id Arbol</th>
				<th>Variedad</th>
				<th>Estado</th>
				<th>Tratamiento Aplicado</th>
				<th>Tipo de tratamiento</th>
				<th>Fecha de aplicacion</th>
				
					
			</tr>
			<tr th:each="tratamientoarbol : ${tratamientosarboles}">
				<td th:text="${tratamientoarbol.arbol.idarbol}"></td>
				<td th:text="${tratamientoarbol.arbol.variedad.nombre}"></td>
				<td th:text="${tratamientoarbol.arbol.estado}"></td>
				<td th:text="${tratamientoarbol.tratamiento.nombre}"></td>
				<td th:text="${tratamientoarbol.tratamiento.tipo}"></td>
				<td th:text="${tratamientoarbol.fechatratamiento}"></td>
			</tr>
			
		</table>
		</div>
		<div class="py-3 d-flex justify-content-center">
		<h3><a th:href="@{/}"><button class="btn btn-primary">Pagina Principal</button> </a></h3>
		<h3><a th:href="@{/tratamientoarbol/creartratamientoarbol}"><button class="btn btn-primary">Aplicar tratamiento</button></a></h3>
		</div>
</body>
</html>
