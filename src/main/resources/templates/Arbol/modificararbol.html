<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>modificaarbol</title>
<link rel="stylesheet" href="/css/ModoBlanco.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 class="py-3" style="text-align: center;"> Modificar Arbol</h2>
    <section class="ps-5 py-3">
        <header th:replace="~{layaout/fragments :: header}"></header>
        <div class="d-flex justify-content-center"> 
	<form class= "form" th:action="@{guardararbol}" th:object="${arbol}"  method="post" >
		
		<p>Arbol con ID: <input type="text" th:field="*{idarbol}" readonly="readonly"/>
		<p>
            Variedad: <select th:field="*{variedad}">
                <option th:each="variedad: ${variedad}" th:value="${variedad.idvariedad}" th:text="${variedad.nombre}"></option>
            </select>
        </p>
        <p>Estado: <select name="estado">
                    <option th:each="estado : ${T(com.dawes.model.EstadoArbol).values()}"
                    th:value="${estado}" th:text="${estado}"></option>
                    </select></p>
		 <p>
            Finca: <select th:field="*{finca}">
                <option th:each="finca: ${finca}" th:value="${finca.idfinca}" th:text="${finca.nombre}"></option>
            </select>
        </p>
        <p>Fila: <input type="text" th:field="*{fila}"/>
        <p>Columna: <input type="text" th:field="*{columna}"/>
        <p>Fecha Plantacion: <input type="date" th:field="*{fechaplantacion}"/>
        
		<button type="submit">Guardar</button>
		</form>
		</div>
    </section>
	
</body>
</html>
