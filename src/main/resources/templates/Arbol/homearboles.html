<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>fincas</title>
<link rel="stylesheet" href="/css/ModoBlanco.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script type="text/javascript">
        function confirmDelete() {
            return confirm("Estas seguro de que deseas borrar esto?");
        }
    </script>


</head>
<body>
	<header th:replace="~{layaout/fragments :: header}"></header>
	<h1 class="text-center py-3">CRUD Arbol</h1>
	<div class="d-flex justify-content-center"> 
		<table border="1" cellpadding="10">
			<tr class="text-center">
				<th>Id</th>
				<th>Variedad</th>
				<th>Fecha Plantacion</th>
				<th>Estado</th>
				<th>Finca</th>
				<th>Fila</th>
				<th>Columna</th>
				<th style="text-align: center;">Acciones</th>
					
			</tr>
			<tr th:each="arbol : ${arboles}">
				<td th:text="${arbol.idarbol}"></td>
				<td th:text="${arbol.variedad.nombre}"></td>
				<td th:text="${arbol.fechaplantacion}"></td>
				<td th:text="${arbol.estado}"></td>
				<td th:text="${arbol.finca.nombre}"></td>
				<td th:text="${arbol.fila}"></td>
				<td th:text="${arbol.columna}"></td>
				<td>
				<a th:href="'/arbol/borrararbol/' + ${arbol.idarbol}" onclick="return confirmDelete()"><button class="btn btn-secondary">Eliminar</button></a>
				<a th:href="'/arbol/modificararbol/' + ${arbol.idarbol}"><button class="btn btn-primary">Modificar</button></a>
				<a th:href="'/arbol/tratamientoarbol/' + ${arbol.idarbol}"><button class="btn btn-primary">Tratamientos</button></a>
				</td>
				
			</tr>
			
		</table>
		</div>
		<div class="py-3 d-flex justify-content-center">
			<h3 ><a th:href="@{/}"><button class="btn btn-primary">Pagina Principal</button> </a></h3>
		<h3><a th:href="@{/arbol/creararbol}"><button class="btn btn-primary">Insertar Arbol</button></a></h3>	
		</div>
		
	</div>

</body>
</html>
