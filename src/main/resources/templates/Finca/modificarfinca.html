<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>modificafinca</title>
<link rel="stylesheet" href="/css/ModoBlanco.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{layaout/fragments :: header}"></header>
	<h2 class="py-3" style="text-align: center;"> Modificar Finca</h2>
	<section class="ps-5 py-3">
	
	<form class= "form" th:action="@{guardarfinca}" th:object="${finca}"  method="post" >
		
		<p>Finca con ID: <input type="text" th:field="*{idfinca}" readonly="readonly"/>
		<p>Nombre: <input type="text" th:field="*{nombre}"  />
		<p>Superficie (m2): <input type="text" th:field="*{superficie}" />
		<button type="submit">Guardar</button>
		</form>
		</section>
</body>
</html>
